<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós</title>
    <base href="/">
    <link rel="icon" type="image/png" href="\publico\favicon\QuemSomos.png">
    <link rel="stylesheet" href="/estilos/styles.css">
    <link rel="stylesheet" href="/estilos/menu.css">
</head>

<body>
    <!-- Está sendo utilizado o menu definido no include e referenciado através id='header' -->
    <div id="header"></div>

    <main class="principal-sobre">
        <section>
            <h2>Sobre Nós</h2>
            <p>Somos uma empresa dedicada a oferecer óleos essenciais de alta qualidade, provenientes de fontes naturais
                e sustentáveis.<br> Nossa missão é promover o bem-estar e a saúde através do uso de óleos essenciais,
                proporcionando produtos puros e eficazes para nossos clientes.</p>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Declaração dos Scripts -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/util.js"></script>

    <!-- É através do jquery que é possível definir o cabeçalho/rodapé como include -->

    <!-- Script externo com funções para controlar cabeçalho/rodapé -->
    <script src="../scripts/controladores.js"></script>
